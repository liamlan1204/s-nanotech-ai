<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PolishPro AI - High Gloss Tool Assistant</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    #loginBtn {
      background-color: #8e44ad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #loginBtn:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PolishPro AI</h1>
    <p>AI-powered assistant for high-gloss polishing professionals.</p>
    <button id="loginBtn">Login with Pi</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function () {
      if (window.Pi) {
        window.Pi.authenticate(['username'], function (auth) {
          console.log('Authenticated user:', auth);
          alert('Welcome, ' + auth.user.username + '!');
          // Tu možeš dodati poziv na svoj backend ako želiš monetizaciju itd.
        });
      } else {
        alert("Pi SDK not loaded. Please try again.");
      }
    });
  </script>
</body>
</html>

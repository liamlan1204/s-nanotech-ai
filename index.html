<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PolishPro AI</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      Pi.init({
        version: "2.0",
        sandbox: true, // koristi testnet
        onIncompletePaymentFound: function(payment) {
          console.log('Incomplete payment found:', payment);
        }
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to PolishPro AI</h1>
  <p>Login with Pi Network to access high-gloss polishing tools and insights.</p>
  <button onclick="loginWithPi()">Login with Pi</button>

  <script>
    async function loginWithPi() {
      try {
        const scopes = ['username'];
        const authResult = await window.Pi.authenticate(scopes);
        alert("Welcome, " + authResult.user.username);
        console.log("User info:", authResult.user);
        console.log("Access token:", authResult.accessToken);
      } catch (error) {
        alert("Login failed. Try again.");
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
